<body class="layout">
<!-- Views-->
<!-- Status bar overlay for fullscreen mode-->

<!-- Panels overlay-->
<div class="panel-overlay"></div>
<!-- Left panel with reveal effect-->
<div class="panel panel-left panel-reveal">
    <div class="content-block">
        <p>PLAT version 1.0</p>
    </div>
</div>
<!-- Right panel with cover effect-->
<div class="panel panel-right panel-cover">
    <div class="content-block">
        <p>Right panel content goes here</p>
    </div>
</div>

<div class="views">
    <!-- Your main view, should have "view-main" class-->
    <div class="view view-main hidden-navbar">
        <!-- Top Navbar-->
        <div class="navbar">
            <div class="navbar-inner">
                <!-- We have home navbar without left link-->
                <div class="center sliding"></div>
                <div class="right">
                    <!-- Right link contains only icon - additional "icon-only" class-->
                </div>
            </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
            <!-- Page, data-page contains page name-->
            <div data-page="index" class="page " id="index">
                <!-- Scrollable page content-->


                <div class="page-content pull-to-refresh-content">
                    <div class="pull-to-refresh-layer">
                        <div class="preloader"></div>
                        <div class="pull-to-refresh-arrow"></div>
                    </div>
                    <div class="index-content">
                    <h1 id="title">PLAT</h1>
                    <h3 id="subtitle">Share your location anonymously.</h3>
                    <br>
                    <h3 class="animated infinite pulse" id="finding-broadcast">We are finding that broadcast...</h3>

                    </div>
                    <a href="map.html"  id="launch-button" class="white-button index-button">GO</a>
                </div>
            </div>
        </div>


    </div>
</div>
