<!-- Views-->

</div>
<div class="views">

            <div class="navbar-inner">

                <div class="center sliding"></div>

                    <!-- Right link contains only icon - additional "icon-only" class-->
                </div>
            </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->

            <!-- Page, data-page contains page name-->
            <div data-page="index" class="page " id="index">
                <!-- Scrollable page content-->


                <div class="page-content pull-to-refresh-content">
                    <div class="pull-to-refresh-layer">
                        <div class="preloader"></div>
                        <div class="pull-to-refresh-arrow"></div>
                    </div>
                    <div class="index-content ">
                    <h1 id="title">PLAT</h1>
                    <h3 id="subtitle" class="thin">Share your location anonymously.</h3>
                    <br>
                    <h3 class="animated infinite pulse" id="finding-broadcast">We are finding that broadcast...</h3>

                    </div>
                    <a href="map.html"  id="launch-button" class="white-button index-button">GO</a>
                </div>
            </div>
        </div>


    </div>
