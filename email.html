            <div class="left"><a href="#" class="back link"><i class="icon icon-back"></i><span>Back</span></a></div>

<div class="pages">
    <!-- Page, data-page contains page name-->
    <div data-page="email" class="page">
        <div class="page-content">
            <div class="content-block-title">Share via Text</div>
            <div class="list-block inset">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Recipient Email</div>
                                <div class="item-input">
                                    <div class="item-input">
                                        <input id="email" name="email" placeholder="jonameth@domain.com" type="email">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
                <br>
                <br>

                <div class="toolbar tabbar" id="map-tabbar">
                    <div class="toolbar-inner">
                        <a onclick="sendEmail(email)" class="broadcast-button green-button">SHARE
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
