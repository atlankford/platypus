
<!-- We don't need full layout here, because this page will be parsed with Ajax-->



<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <div class="left"><a href="#" class="back link"><i class="icon icon-back" style="color: white;"></i><span>Back</span></a></div>
        </div>
        <div class="center sliding"></div>
        <div class="right">

        </div>

</div>
<div class="pages">
    <!-- Page, data-page contains page name-->
    <div data-page="broadcast" class="page">
        <div class="page-content">

            <div class="content-block-title">Configure Your Broadcast</div>

            <p class="content-block">Your location will be displayed publicly only while you are actively broadcasting.</p>
            <form id="my-form" class="list-block inset store-data">

                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="text" id="handle" name="handle" placeholder="Channel" autofocus="autofocus">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <textarea placeholder="Message" id="info" name="info" maxlength="160"></textarea>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                                <div class="item-input">
                                    <a href="emoji.html" class="item-link item-content">
                                        <div class="item-media">
                                            <div  class="item-media"><img id="broadcast-icon" src="img/marker/markers/animals/adium.png"></div>
                                        </div>
                                        <div class="item-inner">
                                            <div class="item-title">Marker</div>
                                        </div>
                                    </a>
                                </div>
                        </div>
                    </li>

                </ul>

            </form>

            <div class="toolbar tabbar" id="map-tabbar">
                <div class="toolbar-inner">

                    <a onclick="startBroadcast(handle,info)" class="broadcast-button green-button">START
                    </a>
                </div>
            </div>



        </div>
    </div>
</div>
